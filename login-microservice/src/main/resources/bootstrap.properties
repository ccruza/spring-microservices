spring.application.name = login-microservice
server.port = 8000
spring.jpa.show-sql=true
spring.h2.console.enabled=true
# Se configura esta config, para apuntar a Eureka server
eureka.cliente.service-url.default-zone = http://localhost:8761/eureka
# URL del Spring-Cloud-Config-Server
spring.cloud.config.uri = http://localhost:8888/
# Profile del Spring-Cloud-Config-Server
spring.profiles.active = qa
management.security.enabled = false
# para activar actuator/bus-refresh y luego mandar POST a http://localhost:XXXX/actuator/bus-refresh
management.endpoints.web.exposure.include=bus-refresh