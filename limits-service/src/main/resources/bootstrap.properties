spring.application.name = limits-service
#limits-service.minimum = 99
#limits-service.maximum = 9999
spring.cloud.config.uri = http://localhost:8888/
spring.profiles.active = qa
# Se configura esta config, para apuntar a Eureka server
eureka.cliente.service-url.default-zone = http://localhost:8761/eureka
management.security.enabled = false
# para activar actuator/bus-refresh y luego mandar POST a http://localhost:8081/actuator/bus-refresh
management.endpoints.web.exposure.include=bus-refresh